<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <style>
    body {
      min-height: 100vh;

      background: -webkit-gradient(linear, left bottom, right top, from(#f5d4e4), to(#dc3545));
      background: -webkit-linear-gradient(bottom left, #f5d4e4 0%, #dc3545 100%);
      background: -moz-linear-gradient(bottom left, #f5d4e4 0%, #dc3545 100%);
      background: -o-linear-gradient(bottom left, #f5d4e4 0%, #dc3545 100%);
      background: linear-gradient(to top right, #f5d4e4 0%, #dc3545 100%);
      font-family: 'Jua', sans-serif;

    }

    .input-form {
      max-width: 600px;

      margin-top: 80px;
      padding: 32px;


      background: #fff;
      -webkit-border-radius: 10px;
      -moz-border-radius: 10px;
      border-radius: 10px;
      -webkit-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
      -moz-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
      box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15)
    }

    .flot {
      display: inline-block;

    }

    .flotButton {
      display: flex;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="input-form col-md-12 mx-auto">

      <h4 class="mb-3">회원가입</h4>
      <form class="validation-form" novalidate>
        <label for="name">이름</label>
        <input type="text" class="form-control" id="name" placeholder="이름을 입력해주세요" value="" required>
        <div class="invalid-feedback">
          이름을 입력해주세요.
        </div>
        <div class="mb-3"></div>
        <label for="nickname">아이디</label>
        <input type="text" class="form-control" id="id" placeholder="숫자와 소문자만 사용가능합니다" onblur=" idCheck()" value=""
          required>
        <p id="prin"></p>
        <div class="invalid-feedback">
          사용할 아이디를 입력해주세요
        </div>
        <div class="mb-3"></div>
        <label for="password">비밀번호</label>
        <input type="text" class="form-control" id="password" placeholder="비밀번호를 입력해주세요" value="" required>
        <div class="invalid-feedback">
          비밀번호를 입력해주세요
        </div>
        <div class="mb-3"></div>
        <label for="passwordCheck">비밀번호확인</label>
        <input type="text" class="form-control" id="passwordCheck" placeholder="비밀번호를 한번 더 입력해주세요" onblur="check()"
          value="" required>
        <p id="result"></p>
        <div class="invalid-feedback">
          비밀번호를 입력해주세요
        </div>





        <div class="flot" style="width:32%">

          <label for="emailId">이메일</label>
          <input type="text" class="form-control" id="emailId" value="" required>

          <div class="invalid-feedback">
          아이디를 입력해주세요
          </div>
        </div>

        <div class="flot" style="width:32%">

          <label for="email"> 도메인</label>
          <input type="text" class="form-control" id="email" value="" required>
        </div>


        <div class="flot" style="width:33%">

          <label for="domain">선택해주세요.</label>
          <select id="domain" class="form-control" onchange="selectddress()">
            <option>선택</option>
            <option value="">직접입력</option>
            <option value="naver.com">naver.com</option>
            <option value="daum.net">daum.net</option>
            <option value="gmail.com">gmail.com</option>
            <option value="nate.com">nate.com</option>
          </select>
          <div class="invalid-feedback">
          </div>
          <div class="mb-3"></div>
        </div>

        <label for="sample6_address">주소</label>
        <div class="flotButton" style="width:180%;">
          <div class="mb-3"></div>
          <input type="text" class="form-control" id="sample6_address" style="width:43%;" placeholder="주소">
          <div class="flotButton" style="width:40%;">
            <div class="mb-3"></div>
            <button type="button" class="btn btn-outline-secondary" style="width:27%; margin-left: 3%;"
              onclick="sample6_execDaumPostcode()">주소찾기</button>
          </div>
          <div class="invalid-feedback">
            주소를 입력해주세요.
          </div>
        </div>
        <div class="mb-3"></div>
        <input type="text" class="form-control" id="address2" placeholder="상세주소를 입력해주세요." required>
        <div class="invalid-feedback">
          주소를 입력해주세요.
        </div>

        <div class="custom-control custom-checkbox">
          <div class="mb-4"></div>
          <input type="checkbox" class="custom-control-input" id="aggrement" required>
          <label class="custom-control-label" for="aggrement">개인정보 수집 및 이용에 동의합니다.</label>
        </div>
        <div class="mb-4"></div>
        <button class="btn btn-primary btn-lg btn-block" type="submit">가입 완료</button>
      </form>
    </div>
  </div>

  <script>
    window.addEventListener('load', () => {
      const forms = document.getElementsByClassName('validation-form');

      Array.prototype.filter.call(forms, (form) => {
        form.addEventListener('submit', function (event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }

          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  </script>
</body>
<script>
  function selectddress() {
    const domain = document.getElementById("domain");
    const domainlValue = document.getElementById("domain").value;
    const address = document.getElementById("email");
    address.value = domainlValue;
  }
  function check() {
    const pass = document.getElementById("password").value;
    const check = document.getElementById("passwordCheck").value;
    let prin = document.getElementById("result");
    if (pass == check) {
      prin.innerHTML = "비밀번호가 일치합니다";
      prin.style.color = "green";
      console.log("함수호출")
    } else {
      prin.innerHTML = "비밀번호를 다시 확인해주세요";
      prin.style.color = "red";
    }
  }
  function idCheck() {
    const id = document.getElementById("id").value;
    const exp = /^[a-z0-9]{4,20}$/;
    if (id.match(exp)) {
      prin.innerHTML = "사용 가능한 아이디 입니다"
      prin.style.color = "green";
    } else {
      prin.innerHTML = "숫자와 소문자만 사용 가능합니다."
      prin.style.color = "red";
    }

  }

</script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
  function sample6_execDaumPostcode() {
    new daum.Postcode({
      oncomplete: function (data) {
        // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

        // 각 주소의 노출 규칙에 따라 주소를 조합한다.
        // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
        var addr = ''; // 주소 변수
        var extraAddr = ''; // 참고항목 변수

        //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
        if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
          addr = data.roadAddress;
        } else { // 사용자가 지번 주소를 선택했을 경우(J)
          addr = data.jibunAddress;
        }

        // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
        if (data.userSelectedType === 'R') {
          // 법정동명이 있을 경우 추가한다. (법정리는 제외)
          // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
          if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
            extraAddr += data.bname;
          }
          // 건물명이 있고, 공동주택일 경우 추가한다.
          if (data.buildingName !== '' && data.apartment === 'Y') {
            extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
          }
          // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
          if (extraAddr !== '') {
            extraAddr = ' (' + extraAddr + ')';
          }
          // 조합된 참고항목을 해당 필드에 넣는다.
          document.getElementById("sample6_extraAddress").value = extraAddr;

        } else {
          document.getElementById("sample6_extraAddress").value = '';
        }

        // 우편번호와 주소 정보를 해당 필드에 넣는다.
        document.getElementById('sample6_postcode').value = data.zonecode;
        document.getElementById("sample6_address").value = addr;
        // 커서를 상세주소 필드로 이동한다.
        document.getElementById("sample6_detailAddress").focus();
      }
    }).open();
  }
</script>

</html>
